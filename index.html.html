.card {
	 position: relative;
	 width: 300px;
	 height: 425px;
	 border: 10px solid #9612eb;
	 margin: 60px auto 0 auto;
	 box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
    background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("https://images.unsplash.com/photo-1527481138388-31827a7c94d5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");

background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
	 background-color: #e6f0e6;
}
 .card .text-container {
	 width: 80%;
	 height: 80%;
	 margin: auto;
}
 .strikethrough {
	 text-decoration: line-through;
}
 .card .text-container #head {
	 font-family: 'Nobile', sans-serif;
	 font-size: 1.5em;
	 margin: 60px auto 60px auto;
}
 .card p {
	 font-size: 1.1em;
	 line-height: 1.4;
	 font-family: 'Nobile';
	 color: #331717;
	 font-style: italic;
	 text-align: center;
	 margin: 30px auto 0px auto;
}
 .card .front {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 margin: -10px 0px 0px -10px;
	 border: 10px solid #9612eb;
	 backface-visibility: hidden;
	 background-color: #9612eb;
	/* background-image: url($cover-image);
	 */
	 background-size: contain;
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
}
 .card:hover .front {
	 transform: perspective(800px) rotateY(-170deg);
	 background-color: #41718d;
}
 .card:hover .back {
	 transform: perspective(800px) rotateY(-170deg);
	 box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
	 background-color: #d2dcd2;
}
 .card .back {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 border: 10px solid #9612eb;
	 margin: -10px 0px 0px -10px;
	 backface-visibility: visible;
	 filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
	 background-color: #e6f0e6;
	 box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
}

.imgset

.image-container {

    overflow: hidden;
  }

 
  .random-image {
    position: absolute;
    max-width: 150px;

  }

  

   .shimmer {
    position: absolute;
    width: 10px;
    height: 10px;
    background: linear-gradient(to right, transparent, white, transparent);
    animation: shimmerFall 2s linear infinite, fadeInOut 4s ease-in-out infinite;
    opacity: 0;
  }

  @keyframes shimmerFall {
    0% {
      transform: translateY(-50px) rotate(0deg);
    }
    100% {
      transform: translateY(calc(100vh + 50px)) rotate(360deg);
    }
  }

  @keyframes fadeInOut {
    0%, 100% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
}

  <script>
    const imageContainer = document.querySelector(".image-container");
    const numShimmers = 50;
    const minFallDuration = 2; // Minimum time in seconds for a shimmer to fall
    const maxFallDuration = 5; // Maximum time in seconds for a shimmer to fall
    const shimmerColors = ['#FF6384', '#FFC700', '#36A2EB', '#4CAF50', '#E91E63']; // Array of colors

    function getRandomColor() {
      const randomIndex = Math.floor(Math.random() * shimmerColors.length);
      return shimmerColors[randomIndex];
    }

    function createShimmer() {
      const shimmer = document.createElement("div");
      shimmer.className = "shimmer";
      shimmer.style.left = `${Math.random() * imageContainer.offsetWidth}px`; // Random X position within the container
      shimmer.style.background = getRandomColor();
      imageContainer.appendChild(shimmer);

      const fallDuration = Math.random() * (maxFallDuration - minFallDuration) + minFallDuration;

      setTimeout(() => {
        shimmer.remove();
        createShimmer(); // Generate a new shimmer after removal
      }, fallDuration * 1000);
    }

    for (let i = 0; i < numShimmers; i++) {
      createShimmer();
    }
  </script>
